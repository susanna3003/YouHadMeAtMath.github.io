<!DOCTYPE html>
<html>
<head>
    <title>Math Learning Website</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Math Learning Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Index</a><br></li>
				<li><a href="Promo.html">Promo</a></li>
				<li><a href="#" id="addition">Addition</a></li>
                <li><a href="#" id="subtraction">Subtraction</a></li>
                <li><a href="#" id="multiplication">Multiplication</a></li>
                <li><a href="#" id="division">Division</a></li>
                <li><a href="Mathtestquiz.html" id="mathTest">Math Test</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </main>
    <script>
        // JavaScript for handling menu clicks
        const content = document.getElementById('content');
        const additionBtn = document.getElementById('addition');
        const subtractionBtn = document.getElementById('subtraction');
        const multiplicationBtn = document.getElementById('multiplication');
        const divisionBtn = document.getElementById('division');
        const mathTestBtn = document.getElementById('mathTest');

        additionBtn.addEventListener('click', () => {
            // Replace this with your addition problem generation code
            content.innerHTML = '<h2>Addition Problems</h2>';
        });

        subtractionBtn.addEventListener('click', () => {
            // Replace this with your subtraction problem generation code
            content.innerHTML = '<h2>Subtraction Problems</h2>';
        });

        multiplicationBtn.addEventListener('click', () => {
            // Replace this with your multiplication problem generation code
            content.innerHTML = '<h2>Multiplication Problems</h2>';
        });

        divisionBtn.addEventListener('click', () => {
            // Replace this with your division problem generation code
            content.innerHTML = '<h2>Division Problems</h2>';
        });

        mathTestBtn.addEventListener('click', () => {
            // Replace this with your math test implementation
            content.innerHTML = '<h2>Math Test</h2>';
        });
    </script>
</body>
</html>
