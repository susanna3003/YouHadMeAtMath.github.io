<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <style>
        body {
            background: linear-gradient(to bottom, #6DD5FA, #2980B9);
			background-attachment: fixed;
            font-family: DejaVu Sans Mono, monospace;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            text-align: center;
        }

		p {
				margin-top: 25px;    /* 10 pixels of top margin */
				margin-right: 25px;  /* 20 pixels of right margin */
				margin-bottom: 25px; /* 10 pixels of bottom margin */
				margin-left: 25px;   /* 20 pixels of left margin */
		}

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: justify;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        #comment-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <div id="quiz-container">
        <div id="question">
            <!-- The math problem will appear here -->
        </div>
        <input type="text" id="answer" placeholder="Your Answer">
        <button id="submit">Submit</button>
    </div>

    <div id="result">
        <!-- The result of the quiz will be displayed here -->
    </div>

    <script>
        const questions = [
            { question: "2 + 2", answer: "4" },
            { question: "5 - 3", answer: "2" },
            { question: "3 * 3", answer: "9" },
            { question: "10 / 2", answer: "5" }
			{ question: "24 + 2", answer: "26" },
            { question: "15 - 3", answer: "12" },
            { question: "9 * 3", answer: "27" },
            { question: "12 / 2", answer: "6" }
        ];

        let currentQuestionIndex = 0;

        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const resultElement = document.getElementById('result');
        const submitButton = document.getElementById('submit');

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex].question;
            } else {
                questionElement.textContent = "Quiz completed!";
                answerElement.disabled = true;
                submitButton.disabled = true;
            }
        }

        function checkAnswer() {
            const userAnswer = answerElement.value;
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Correct!";
            } else {
                resultElement.textContent = "Incorrect. The correct answer is: " + correctAnswer;
            }

            currentQuestionIndex++;
            showQuestion();
            answerElement.value = '';
        }

        submitButton.addEventListener('click', checkAnswer);
        showQuestion();
    </script>
</body>
</html>
